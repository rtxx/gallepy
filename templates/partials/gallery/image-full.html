<div id="modal" _="on closeModal add .closing then wait for animationend then remove me" >
	<div class="modal-underlay" _="on click or keyup(Escape) trigger closeModal"></div>
	<div id="modal-content" class="modal-content" >
        <ul class="modal-content" style="list-style:none;padding:0">
            <span class="bg-navy blue">{{image.album + " - " + image.name}}</span>
            <li class="image_wrapper">
                <span hx-get="/image/full/{{image.number}}/html"
                      hx-trigger="load">
                    <img class="hx-indicator" alt="loading {{image.name}}"
                         src="{{ url_for('static', filename='loading_bars.svg') }}" >
                </span>
                <a class="overlay_left" href="#"
                   hx-get="/image/full/{{image.number}}/{{image.number-1}}/modal"
                   hx-trigger="click, keyup[key=='ArrowLeft'] from:body"
                   hx-target="#modal-content">
                    <svg xmlns="http://www.w3.org/2000/svg" class="blue"
                         width="100%" height="100%" viewBox="0 0 24 24" stroke-width="0.5" stroke="currentColor" fill="none"
                         stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M15 6l-6 6l6 6" /></svg>
                </a>
                <a class="overlay_right" href="#"
                   hx-get="/image/full/{{image.number}}/{{image.number+1}}/modal"
                   hx-trigger="click, keyup[key=='ArrowRight'] from:body"
                   hx-target="#modal-content">
                    <svg xmlns="http://www.w3.org/2000/svg" class="blue"
                         width="100%" height="100%"
                         viewBox="0 0 24 24" stroke-width="0.5" stroke="currentColor" fill="none"
                         stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 6l6 6l-6 6" />
                    </svg>
                </a>
            </li>
        </ul>
	</div>
</div>
