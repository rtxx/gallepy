<a class="gallery-img" href="{{image.path}}"
     hx-get="/image/full/{{image.number}}"
     hx-trigger="click"
     hx-target="body"
     hx-swap="beforeend"
        data-pswp-width="{{image.w}}"
        data-pswp-height="{{image.h}}"
        target="_blank">
    <img class="thumbnail" alt="{{image.name}}"
         src="{{image.thumbnail}}"
         width="256">
</a>
