<!-- begin templates/login/login.html -->
<div class="fade-in fade-out" id="login_page">
<span class="has-text-danger"
      hx-get="/blank"
      hx-trigger="click"
      hx-target="#pages"
      hx-swap="innerHTML swap:175ms">
    <p align="right">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12" />
            <path d="M6 6l12 12" />
        </svg>
    </p>
</span>
<div>

<span id="login_response" class="is-size-6 block"></span>
<div class="field">
  <label class="label">Username</label>
  <div class="control">
      <input _="on click remove .is-danger .error from #login_submit_button
                then remove #login_notification" class="input" form="login_form" type="text" title="username" name="username" placeholder="username" required/>
  </div>
</div>

<div class="field">
  <label class="label">Password</label>
  <div class="control">
      <input _="on click remove .is-danger .error from #login_submit_button
                then remove #login_notification" class="input" form="login_form" id="password" type="password" title="username" name="password" placeholder="password" required />
  </div>
  <label class="checkbox">
  <input type="checkbox" _="on click if #password's [@type] match 'password' then
                                        set #password's [@type] to 'text'
                                    else
                                        set #password's [@type] to 'password'" >
  Show password
  </label>
</div>

<div class="field is-grouped is-grouped-centered">
    <form id="login_form"
          hx-post="/login_request"
          hx-target="#login_response"
          hx-swap="innerHTML" >
        <button class="button is-primary" id="login_submit_button" type="submit"
                _="on click add .is-static .is-loading
                   then remove .is-danger .error from #login_submit_button
                   then remove #login_notification">Login</button>
    </form>
</div>

</div>
<hr/>
    <p></p>
</div>
<!-- end templates/login/login.html -->
